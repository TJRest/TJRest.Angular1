<md-dialog aria-label="Adicionar novo projeto"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Adicionar novo projeto</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <i class="fa fa-times"></i>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <h2>Adicionar novo projeto</h2>
        <md-input-container class="md-block">
          <label>Nome do Projeto</label>
          <input ng-model="project.nome">
        </md-input-container>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Time Zone</label>
            <md-select ng-model="project.timezone">
              <md-option ng-repeat="timeZone in timeZones" value="{{timeZone.value}}">
                {{timeZone.value}}
              </md-option>
            </md-select>
          </md-input-container>
          <md-input-container class="md-block">
            <label>Time Format</label>
            <input ng-model="project.timeformat">
          </md-input-container>
          <md-input-container class="md-block">
            <label>Number Format</label>
            <input ng-model="project.numberformat">
          </md-input-container>
          <md-input-container class="md-block">
            <label>Currency Format</label>
            <input ng-model="project.currencyformat">
          </md-input-container>
        </div>
        <div layout-gt-sm="row" layout-align="end">
          <md-button class="md-raised" ng-click="cancel()">Cancelar</md-button>
          <md-button class="md-raised md-primary" ng-click="project.add()">Adicionar</md-button>
        </div>
      </div>
    </md-dialog-content>

      <md-button ng-click="answer('useful')" style="margin-right:20px;">
        Useful

    </md-dialog-actions> -->
  </form>
</md-dialog>

<section class="jumbotron">
  <h2>Projetos</h2>
</section>

<div layout="row" layout-sm="column" layout-align="center center" class="techs background-gray">
  <md-card ng-repeat="project in main.projects">
    <md-card-content flex>
      <h3 class="md-title">{{ project.title }}</h3>
      <p>{{ project.author }}</p>
    </md-card-content>
    <div class="md-actions" layout="row" layout-align="end center">
      <md-button ng-href="{{ project.url }}">
        Acessar
      </md-button>
    </div>
  </md-card>
</div>
